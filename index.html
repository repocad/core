<html>
<head>
    <meta charset="utf-8">

<body>

<style>
    #canvas {
        border: 1px solid #777;
    }
    #input {
        font-family: monospace;
        padding: 10px 7px;
    }
    #parse, #clear {
        height: 3em;
    }
</style>

<div class="container" id="container">

    <div class="row">
        <h2>online parametric design</h2>
    </div>

    <div class="row">
        <div class="two columns">
            <br/><!-- git based script- and drawings library goes here... -->
            </div>
        <div class="five columns">
<textarea id="input" class="twelve columns">
/* welcome to Siigna. Quick help:
NAVIGATION: pan and zoom with the mouse center wheel
DRAWING: Currently lines and circles are supported
COMMENTING: anything within dash and * is ignored.
COMPILATION: real-time unless 'stop' is pressed
PRINTING: PDF (A4) currently scale 1:1 is supported
SAVING TO PNG: Right click and choose "save image as"

The sample script below shows how a for-loop is used:

*/

for i <- -4 to 4 {
    for j <- -5 to 8 {
        line -90 j * 18 90 i * 27
    }
}


</textarea>
            <div class="row">
                <button id="toggleRun" class="twelve columns" title="Enable/disable automatic evaluation of the code">
                    <i class="fa fa-stop fa-lg"></i> Stop
                </button>
            </div>
            <div id="debug"></div>
        </div>

        <div class="five columns">
            <canvas id="canvas"></canvas>
            <div align="right">
                <button id="toPdf">Print to PDF</button>
            </div>

        </div>
    </div>

    <footer class="row">
        Copyright (c) Selftie Software, licensed under the open-source license <a href="http://www.gnu.org/copyleft/gpl.html">GPL</a>.
    </footer>
</div>

<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./target/scala-2.11/web-fastopt.js"></script>
<script type="text/javascript" src="js/jspdf.min.js"></script>

<!-- Run tutorial.webapp.TutorialApp -->
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var container = document.getElementById("container");
    var debug  = document.getElementById("debug");
    var input  = document.getElementById("input");
    var toggleRun = document.getElementById("toggleRun");
    var toPdf = document.getElementById("toPdf");
    var siigna = new Siigna(canvas, input, debug);

    input.style.height = window.innerHeight * 0.7 - 52 + "px";
    canvas.width = container.offsetWidth / 2 - 20;
    canvas.height = window.innerHeight * 0.7;

    function MouseWheelHandler(e) {

        // cross-browser wheel delta
        var e = window.event || e; // old IE support
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        siigna.zoom(delta, e);

        // Stop the scroll from happening
        if (e.preventDefault)
            e.preventDefault();
        return false;
    }

    if (canvas.addEventListener) {
        // IE9, Chrome, Safari, Opera
        canvas.addEventListener("mousewheel", MouseWheelHandler, false);
        // Firefox
        canvas.addEventListener("DOMMouseScroll", MouseWheelHandler, false);
    }

    window.onload = function (e) {
        siigna.init();
        siigna.eval(input.value);
        toggleRun.onclick = function (e) {
            var b = siigna.toggleRepl();
            if (b) {
                toggleRun.innerHTML = "<i class='fa fa-stop fa-lg'></i> Stop";
                siigna.eval(input.value);
            } else {
                toggleRun.innerHTML = "<i class='fa fa-play fa-lg'></i> Run";
            }
        };

        toPdf.onclick = function (e) {
            siigna.printPdf("Test.siigna.pdf");
        }
    };
</script>
</body>
</html>
