<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Scala.js Tutorial</title>
</head>
<body>

<style>
    .column {
        display: inline;
        height: 400px;
        margin: 0;
        width: 400px;
    }
    #input {
        border: 2px solid #888;
        padding: 10px 7px;
    }
</style>


<textarea id="input" class="column">
// Write your input here
// For example a line from (0, 0) to (100, 100)

line 0 0 100 100
</textarea>
<button id="parse">Run</button>
<button id="clear">Clear</button>
<canvas class="column" id="canvas" height="400" width="400"></canvas>

<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./target/scala-2.11/web-fastopt.js"></script>
<!-- Run tutorial.webapp.TutorialApp -->
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var input  = document.getElementById("input");
    var siigna = new Siigna(canvas);
    document.getElementById("parse").onclick = function (e) {
        siigna.parse(input.value);
    }
    document.getElementById("clear").onclick = function (e) {
        siigna.clear();
    }
</script>
</body>
</html>
